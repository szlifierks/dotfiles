

# BACKGROUND
background {
    monitor =
    #path = screenshot
    path = /home/szlifier/.config/hypr/background.png
    #color = $background
    blur_passes = 0
    contrast = 1
    brightness = 0.5
    vibrancy = 0.2
    vibrancy_darkness = 0.2
}

# GENERAL
general {
    no_fade_in = true
    no_fade_out = false
    hide_cursor = false
    grace = 0
    disable_loading_bar = true
}

#auth
auth {
	fingerprint:enabled = true
}

# INPUT FIELD
input-field {
    monitor =
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.35 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    inner_color = rgba(0, 0, 0, 0.2)
    fade_on_empty = false
    rounding = -1
    check_color = rgb(0,0,0)
    hide_input = false
    position = 0, -200
    halign = center
    valign = center
    fail_text = cos nie poszlo
}

# DATE
label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%A, %B %d")"
  color = rgba(242, 243, 244, 0.75)
  font_size = 22
  position = 0, 300
  halign = center
  valign = center
}

# TIME
label {
  monitor = 
  text = cmd[update:1000] echo "$(date +"%-I:%M")"
  color = rgba(242, 243, 244, 0.75)
  font_size = 95
  font_family = Mononoki Nerd Font
  position = 0, 200
  halign = center
  valign = center
}



